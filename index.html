<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zumgo - Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #1a5f3f 0%,
          #2d8f5f 50%,
          #1a5f3f 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow-x: hidden;
      }

      /* Efectos de fondo */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(
            circle at 20% 30%,
            rgba(255, 165, 0, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 165, 0, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 60% 20%,
            rgba(255, 165, 0, 0.06) 0%,
            transparent 50%
          );
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 800px;
        padding: 2rem;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 3rem;
        position: absolute;
        top: 2rem;
        left: 2rem;
        right: 2rem;
      }

      .social {
        color: white;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .year {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .brand {
        color: #ff9500;
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .tagline {
        position: relative;
        margin-bottom: 1rem;
      }

      .highlight {
        display: inline-block;
        border: 2px solid #ff9500;
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        color: white;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        transform: rotate(-2deg);
      }

      .main-text {
        color: white;
        font-size: 3.5rem;
        font-weight: bold;
        line-height: 1.1;
        margin-bottom: 1rem;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      .curved-text {
        color: #ff9500;
        font-style: italic;
        font-size: 1rem;
        position: relative;
        margin-bottom: 3rem;
      }

      .curved-text::before {
        content: "→";
        position: absolute;
        left: -2rem;
        top: 50%;
        transform: translateY(-50%) rotate(-20deg);
        color: #ff9500;
        font-size: 1.5rem;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        bottom: 2rem;
        left: 2rem;
        right: 2rem;
      }

      .footer-text {
        color: white;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .countdown {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 1.5rem;
        margin: 2rem 0;
        backdrop-filter: blur(10px);
      }

      .countdown-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        max-width: 400px;
        margin: 0 auto;
      }

      .countdown-item {
        text-align: center;
      }

      .countdown-number {
        display: block;
        font-size: 2rem;
        font-weight: bold;
        color: #ff9500;
      }

      .countdown-label {
        display: block;
        font-size: 0.8rem;
        color: white;
        text-transform: uppercase;
      }

      .notify-form {
        margin-top: 2rem;
      }

      .email-input {
        display: flex;
        gap: 0.5rem;
        max-width: 400px;
        margin: 0 auto;
      }

      .email-input input {
        flex: 1;
        padding: 0.8rem;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.9);
        outline: none;
      }

      .email-input button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 25px;
        background: #ff9500;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .email-input button:hover {
        background: #e6850e;
      }

      @media (max-width: 768px) {
        .header,
        .footer {
          position: relative;
          margin: 1rem 0;
        }

        .main-text {
          font-size: 2.5rem;
        }

        .brand {
          font-size: 2rem;
        }

        .email-input {
          flex-direction: column;
        }

        .countdown-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="social">@ZUMGOJUICE</div>
      <div class="year">2025</div>
    </div>

    <div class="container">
      <div class="brand">ZUMGO</div>

      <div class="tagline">
        <div class="highlight">Pronto en el mercado</div>
      </div>

      <h1 class="main-text">¡Experimentando algo grande para ti!</h1>

      <p class="subtitle">
        Estamos trabajando en algo increíble. Regístrate para ser el primero en
        saberlo.
      </p>

      <div class="curved-text">Lo natural al instante</div>

      <div class="countdown">
        <div class="countdown-grid">
          <div class="countdown-item">
            <span class="countdown-number" id="days">--</span>
            <span class="countdown-label">Días</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="hours">--</span>
            <span class="countdown-label">Horas</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="minutes">--</span>
            <span class="countdown-label">Minutos</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="seconds">--</span>
            <span class="countdown-label">Segundos</span>
          </div>
        </div>
      </div>

      <div class="notify-form">
        <div class="email-input">
          <input type="email" placeholder="Tu email aquí..." id="emailInput" />
          <button onclick="notifyMe()">Notifícame</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-text">100% NARANJA</div>
      <div class="footer-text">100% NATURAL</div>
    </div>

    <script>
      // Countdown timer (ejemplo: lanzamiento en 30 días)
      const launchDate = new Date();
      launchDate.setDate(launchDate.getDate() + 30);

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate.getTime() - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").textContent = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").textContent = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").textContent = seconds
          .toString()
          .padStart(2, "0");

        if (distance < 0) {
          document.querySelector(".countdown").innerHTML =
            '<h2 style="color: #ff9500;">¡Ya estamos aquí!</h2>';
        }
      }

      // Actualizar countdown cada segundo
      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Función para manejar el formulario de notificación
      function notifyMe() {
        const email = document.getElementById("emailInput").value;
        if (email && email.includes("@")) {
          alert("¡Gracias! Te notificaremos cuando estemos listos.");
          document.getElementById("emailInput").value = "";
        } else {
          alert("Por favor, introduce un email válido.");
        }
      }

      // Permitir envío con Enter
      document
        .getElementById("emailInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            notifyMe();
          }
        });
    </script>
  </body>
</html>
