<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme color para Safari y otros navegadores -->
    <meta name="theme-color" content="#1a4332" />
    <!-- Color de fondo mientras carga la página -->
    <meta name="msapplication-navbutton-color" content="#1a4332" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Zumgo</title>
    <style>
      /* Cargar fuentes desde archivo local */
      @font-face {
        font-family: "Emilia Note";
        src: url("./fonts/emilianote.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Coolvetica";
        src: url("./fonts/Coolvetica.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "HelveticaNeue";
        src: url("./fonts/HelveticaNeue-Condensed.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "HelveticaNeue", "Roboto Condensed", sans-serif;
        font-size: 26px;
        min-height: 100dvh;
        position: relative;
        overflow: hidden;
        background-color: #1a4332; /* Color de respaldo */
      }

      /* Contenedor del parallax */
      #parallax-scene {
        position: fixed;
        top: -30px;
        left: -30px;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* Capa de fondo con parallax */
      .parallax-background {
        position: absolute;
        top: -30%;
        left: -30%;
        width: 140%;
        height: 140%;
        background-image: url("./images/zumgo-comingsoon-background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        will-change: transform;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        z-index: 2;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 60px;
        position: relative;
        font-weight: 700;
        color: white;
        z-index: 10;
      }

      /* Main content area */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 60px;
        position: relative;
        z-index: 10;
      }

      /* Logo */
      .logo {
        width: auto;
        height: 32px;
        position: absolute;
        top: -70px;
      }

      /* Main text */
      .main-text {
        color: white;
        font-family: "Coolvetica";
        font-weight: 500;
        font-size: 70px;
        margin-top: 160px;
        margin-bottom: 20px;
        max-width: 700px;
        line-height: 1;
      }

      /* Subtitle */
      .subtitle {
        color: white;
        font-size: 24px;
        margin-bottom: 60px;
      }

      /* Curved texts usando Emilia Note */
      .curved-text-container {
        position: absolute;
      }

      .curved-text-arrow {
        width: auto;
      }

      .curved-text {
        color: #eaa021;
        font-family: "Emilia Note", cursive;
        font-size: 24px;
      }

      .curved-text-container-1 {
        top: 40%;
        left: 15%;
      }

      .curved-text-container-2 {
        top: 37%;
        right: 15%;
        display: flex;
        gap: 10px;
      }

      .curved-text-container-3 {
        bottom: 15%;
        left: 9%;
        width: 44%;
      }

      .curved-text-1 {
        position: absolute;
        left: 50px;
        bottom: 30%;
      }

      .curved-text-3 {
        position: absolute;
        left: 55%;
        bottom: 12%;
      }

      /* Footer */
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 60px;
        position: relative;
        z-index: 10;
      }

      .footer-text {
        color: white;
        font-weight: 700;
      }

      /* Media queries basadas en ALTURA */

      /* Pantallas muy cortas */
      @media (max-height: 750px) {
        .curved-text-container-1 {
          top: 25%;
        }

        .curved-text-container-2 {
          top: 28%;
        }

        .curved-text-container-3 {
          bottom: -20px;
        }
      }

      /* Responsive por ancho (mantener los existentes) */
      @media (min-width: 1680px) {
        .curved-text-container-1 {
          left: 24%;
        }

        .curved-text-container-2 {
          right: 19%;
        }

        .curved-text-container-3 {
          width: 52%;
        }
      }

      @media (max-width: 1240px) {
        .curved-text-container-1 {
          left: 8%;
        }

        .curved-text-container-2 {
          right: 9%;
        }
      }

      @media (max-width: 1050px) {
        body {
          font-size: 19px;
        }

        .curved-text-container-1 {
          top: 32%;
        }

        .curved-text-container-2 {
          right: 5%;
        }

        .curved-text-container-3 {
          left: 0;
          bottom: 13%;
          width: 60%;
        }
      }

      @media (max-width: 640px) {
        body {
          font-size: 16px;
        }

        .header,
        .footer {
          padding: 20px 30px;
        }

        .main-content {
          padding: 0 30px;
          justify-content: flex-start;
        }

        .logo {
          position: relative;
          top: 0;
          height: 40px;
          margin: 80px 0 180px;
        }

        .main-text {
          margin-top: 15px;
          font-size: 36px;
        }

        .subtitle {
          font-size: 16px;
        }

        .curved-text {
          font-size: 18px;
        }

        .curved-text-arrow {
          width: 95px;
        }

        .curved-text-arrow-1 {
          width: 150px;
        }

        .curved-text-1 {
          left: 14%;
        }

        .curved-text-3 {
          bottom: 0;
        }

        .curved-text-container-1 {
          left: 4%;
          top: 30%;
        }

        .curved-text-container-2 {
          top: 33%;
        }

        .curved-text-container-3 {
          bottom: 36%;
          width: 46%;
          margin-left: -30px;
        }
      }

      @media (max-width: 450px) {
        .logo {
          margin: 80px 0 90px;
        }

        .curved-text-container-3 {
          bottom: 26%;
        }
      }

      /* Combinar altura y ancho para casos específicos */
      @media (max-width: 640px) and (max-height: 650px) {
        .logo {
          margin: 40px 0 60px;
        }

        .main-text {
          font-size: 28px;
          margin-top: 10px;
        }

        .subtitle {
          font-size: 14px;
          margin-bottom: 20px;
        }

        .curved-text-container-3 {
          bottom: 20%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Contenedor del parallax para la imagen de fondo -->
    <div id="parallax-scene">
      <div class="parallax-background" data-depth="1.5"></div>
    </div>

    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="social-handle">@ZUMGOJUICE</div>
        <div class="year">2025</div>
      </header>

      <!-- Main content -->
      <main class="main-content">
        <img src="./images/zumgo-logo.svg" alt="Zumgo" class="logo" />

        <h2 class="main-text">¡Exprimiendo algo grande para ti!</h2>

        <p class="subtitle">Spoiler: vas a querer uno cada día.</p>

        <!-- Curved texts -->
        <div class="curved-text-container curved-text-container-1">
          <img
            src="./images/arrow-1.png"
            alt=""
            class="curved-text-arrow curved-text-arrow-1"
          />
          <span class="curved-text curved-text-1">Salud al instante</span>
        </div>
        <div class="curved-text-container curved-text-container-2">
          <img src="./images/arrow-2.png" alt="" class="curved-text-arrow" />
          <span class="curved-text">Exprime tu día</span>
        </div>
        <div class="curved-text-container curved-text-container-3">
          <img src="./images/arrow-3.png" alt="" class="curved-text-arrow" />
          <span class="curved-text curved-text-3">Lo natural al momento</span>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-text">100% NARANJA</div>
        <div class="footer-text">100% NATURAL</div>
      </footer>
    </div>

    <!-- Parallax.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>
      // Función para inicializar parallax con soporte para gyroscopio en iOS
      function initParallax() {
        const scene = document.getElementById("parallax-scene");

        // Configuración del parallax
        const parallaxInstance = new Parallax(scene, {
          // Movimiento suave y sutil
          scalarX: 8.0,
          scalarY: 8.0,
          // Fricción para movimiento suave
          frictionX: 0.05,
          frictionY: 0.05,
          // Usar entrada relativa para mejor control
          relativeInput: true,
          // Calibrar el eje Y para móviles
          calibrateY: true,
          calibrateX: false,
          // Invertir para movimiento natural
          invertX: true,
          invertY: true,
          // Limitar el movimiento para que sea sutil
          limitX: 15,
          limitY: 15,
        });

        console.log("Parallax inicializado correctamente");
      }

      // Función para solicitar permisos de orientación en iOS
      function requestOrientationPermission() {
        if (
          typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function"
        ) {
          DeviceOrientationEvent.requestPermission()
            .then((response) => {
              if (response === "granted") {
                console.log("Permisos de orientación concedidos");
                initParallax();
              } else {
                console.log("Permisos de orientación denegados, usando cursor");
                initParallax();
              }
            })
            .catch(console.error);
        } else {
          // No es iOS o no necesita permisos
          initParallax();
        }
      }

      // Detectar si es un dispositivo móvil
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      // Inicialización cuando el DOM esté listo
      document.addEventListener("DOMContentLoaded", function () {
        if (
          isMobileDevice() &&
          typeof DeviceOrientationEvent !== "undefined" &&
          typeof DeviceOrientationEvent.requestPermission === "function"
        ) {
          // En iOS, solicitar permisos cuando el usuario interactúe
          document.addEventListener(
            "touchstart",
            function onFirstTouch() {
              requestOrientationPermission();
              document.removeEventListener("touchstart", onFirstTouch);
            },
            { once: true }
          );
        } else {
          // Inicializar directamente en otros casos
          requestOrientationPermission();
        }
      });
    </script>
  </body>
</html>
