<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme color para Safari y otros navegadores -->
    <meta name="theme-color" content="#1a4332" />
    <!-- Color de fondo mientras carga la página -->
    <meta name="msapplication-navbutton-color" content="#1a4332" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Zumgo</title>
    <style>
      /* Cargar fuentes desde archivo local */
      @font-face {
        font-family: "Emilia Note";
        src: url("./fonts/emilianote.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Coolvetica";
        src: url("./fonts/Coolvetica.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "HelveticaNeue";
        src: url("./fonts/HelveticaNeue-Condensed.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "HelveticaNeue", "Roboto Condensed", sans-serif;
        min-height: 100dvh;
        position: relative;
        overflow: hidden;
        background-image: url("./images/zumgo-comingsoon-background.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 60px;
        position: relative;
        z-index: 10;
      }

      .social-handle {
        color: white;
        font-size: 16px;
        font-weight: 700;
      }

      .year {
        color: white;
        font-size: 32px;
        font-weight: 700;
      }

      /* Main content area */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 60px;
        position: relative;
        z-index: 10;
      }

      /* Logo */
      .logo {
        width: auto;
        height: 80px; /* Ajusta según tu logo */
        margin-bottom: 80px;
      }

      /* Main text */
      .main-text {
        color: white;
        font-family: "Coolvetica";
        font-weight: 500;
        font-size: 70px;
        margin-bottom: 20px;
        max-width: 700px;
        line-height: 1;
      }

      /* Subtitle */
      .subtitle {
        color: white;
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 60px;
      }

      /* Curved texts usando Emilia Note */
      .curved-text-container {
        position: absolute;
      }

      .curved-text-arrow {
        width: auto;
      }

      .curved-text {
        color: #eaa021;
        font-family: "Emilia Note", cursive;
        font-size: 24px;
      }

      .curved-text-container-1 {
        top: 40%;
        left: 15%;
      }

      .curved-text-container-2 {
        top: 37%;
        right: 15%;
        display: flex;
        gap: 10px;
      }

      .curved-text-container-3 {
        bottom: 15%;
        left: 5%;
        width: 44%;
      }

      .curved-text-1 {
        position: absolute;
        left: 50px;
        bottom: 30%;
      }

      .curved-text-3 {
        position: absolute;
        left: 55%;
        bottom: 12%;
      }

      /* Footer */
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px 60px;
        position: relative;
        z-index: 10;
      }

      .footer-text {
        color: white;
        font-size: 16px;
        font-weight: 700;
      }

      /* Responsive */
      @media (min-width: 1680px) {
        .curved-text-container-1 {
          left: 24%;
        }

        .curved-text-container-2 {
          right: 19%;
        }

        .curved-text-container-3 {
          width: 65%;
        }
      }

      @media (max-width: 1240px) {
        .curved-text-container-1 {
          left: 8%;
        }

        .curved-text-container-2 {
          right: 9%;
        }
      }

      @media (max-width: 1050px) {
        .curved-text-container-1 {
          top: 32%;
        }

        .curved-text-container-2 {
          right: 5%;
        }

        .curved-text-container-3 {
          left: 0;
          bottom: 13%;
          width: 60%;
        }
      }

      @media (max-width: 640px) {
        .header,
        .footer {
          padding: 20px 30px;
        }

        .main-content {
          padding: 0 30px;
          justify-content: flex-start;
        }

        .year {
          font-size: 24px;
        }

        .logo {
          height: 40px;
          margin: 80px 0 170px;
        }

        .main-text {
          font-size: 36px;
        }

        .subtitle {
          font-size: 16px;
        }

        .curved-text {
          font-size: 18px;
        }

        .curved-text-arrow {
          width: 95px;
        }

        .curved-text-arrow-1 {
          width: 150px;
        }

        .curved-text-1 {
          left: 14%;
        }

        .curved-text-3 {
          bottom: 0;
        }

        .curved-text-container-1 {
          left: 4%;
          top: 30%;
        }

        .curved-text-container-2 {
          top: 33%;
        }

        .curved-text-container-3 {
          bottom: 36%;
          width: 46%;
        }

        .social-handle,
        .footer-text {
          font-size: 14px;
        }
      }

      @media (max-width: 380px) {
        .logo {
          margin: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="social-handle">@ZUMGOJUICE</div>
        <div class="year">2025</div>
      </header>

      <!-- Main content -->
      <main class="main-content">
        <img src="./images/zumgo-logo.png" alt="Zumgo" class="logo" />

        <h2 class="main-text">¡Exprimiendo algo grande para ti!</h2>

        <p class="subtitle">Spoiler: vas a querer uno cada día.</p>

        <!-- Curved texts -->
        <div class="curved-text-container curved-text-container-1">
          <img
            src="./images/arrow-1.png"
            alt=""
            class="curved-text-arrow curved-text-arrow-1"
          />
          <span class="curved-text curved-text-1">Salud al instante</span>
        </div>
        <div class="curved-text-container curved-text-container-2">
          <img src="./images/arrow-2.png" alt="" class="curved-text-arrow" />
          <span class="curved-text">Exprime tu día</span>
        </div>
        <div class="curved-text-container curved-text-container-3">
          <img src="./images/arrow-3.png" alt="" class="curved-text-arrow" />
          <span class="curved-text curved-text-3">Lo natural al momento</span>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-text">100% NARANJA</div>
        <div class="footer-text">100% NATURAL</div>
      </footer>
    </div>
  </body>
</html>
